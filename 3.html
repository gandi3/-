<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>3장</title>
    <style>
      body{
        background-color:darkgray;
      }
      h1 {
        font-size:80px;
        text-align: center;
      }
      #hello {
        text-align: center;
        margin:15%;
      }
      #story{
        font-size:20px;
        margin-left: 10px;
        margin-right: 10px;
        padding-left: 50px;
        padding-right:50px;
      }
    </style>
    <script>
      function test() {

        let answer = document.getElementById('answer').value;
        if(answer == ""){
          alert('답을 기입해야 합니다.');
        }
        else if(answer == "48"){
          alert('정답입니다');
          location.href='4.html';
        }
        else{
          document.getElementById('answer').value = "";
          alert('정답이 아닙니다');
        }
      }
    </script>
  </head>
  <body>
    <h1>3장</h1>
    <p id="hello">
      <img src="3장.png" width="200px">
    </p>
    <p id="story" style="border:5px solid black">
    <br>
    "도와줘!!" 춤을 멈출 수 없는 현기가 외쳤다.<br>
    그러자 옆에 있는 빡빡이 아저씨가 말하길<br>
    "후후.. 나는 이아이에게 노래가 꺼지기 전까지 춤을 출수밖에 없는 약물을 투여했다. <br>
    노래를 멈춰야만 이 아이에게 자유를 줄 수 있지. 어디한번 해보시지."<br>
     노래와 현기의 신음만 들리고 있다. 빨리 스위치를 찾자.<br>
    <br>
    <span style="border:2px dashed red;color:black;display: block;text-align:center">
    <br>
    <img id="StoryQuiz" src="3장 퀴즈.png" style="width:30%"><br><br>
    다음 12개의 그림 중에 서로 모양이 같은 두 그림을 찾아보세요.<br>
    모양이 같은 두 그림의 번호를 <strong>곱한 값</strong>이 비밀번호입니다.<br>
    비밀번호는 무엇일까요?<br></span><br>
    </p>
    <p style="margin-left: 10px;margin-top: 80px;margin-bottom: 80px;">
    <label for="answer" style="color:black">정답 : </label><br>
    <input type="text" id="answer" name="answer">
    <input type="submit" value="제출" onclick="test()"><br>
    </p>
  </body>
